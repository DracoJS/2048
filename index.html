<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>2048</title>
</head>
<body class="col-xs-12">
    <div class="col-xs-2" style="width: 135px;"></div>
    <div id="container" class="col-xs-8">
        <div id="info" class="col-xs-12">
            <div id="game-name" class="col-xs-6">
                <h1>2048</h1>
            </div>
            <div class="col-xs-6" id="scores-container">
                <div id="score-container">
                    <p>Score</p>
                    <p id="score">0</p>
                </div>
                <div id="best-container">
                    <p>Best</p>
                    <p id="best-score">0</p>
                </div>
            </div>
        </div>

        <div id="new-game" class="col-xs-12 remove-pad">
            <div id="size-bloc" class="col-xs-6">
                <p id="size-title">Size </p>
                <input id="size" type="number" class="form-control" value="4" min="4" max="8">
                <input id="change-size" type="button" class="btn btn-sm btn-success" value="OK">
                <div class="clear"></div>
            </div>
            <div id="new-game-button-div" class="col-xs-6">
                <div id="button-container">
                    <p id="new-game-button">New Game</p>
                </div>
            </div>
        </div>

        <div id="canvas-bloc" class="col-xs-12">
            <canvas id="canvas" width="501" height="501"></canvas>
        </div>

        <div class="col-xs-12" id="instructions">
            <p id="howTo"><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
            <p id="turn-back"><strong>Use 'z'</strong> to return to previous state. <strong>Caution:</strong> You can use it <strong>only <span id="undos">#</span> times!</strong></p>
            <p id="task">Join the numbers and get to the <strong>2048 tile!</strong></p>
        </div>
    </div>
    <div class="col-xs-2" style="width:100px;"></div>
    <div class="col-xs-12" style="height:130px;"></div>

    <script src="script.js"></script>
</body>
</html>
